version: '3'

services:
    dbMysql:
        image: mysql:latest
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: kosmood
            MYSQL_USER: root
            MYSQL_PASSWORD: root
        volumes:
          - ./data:/var/lib/mysql/
        ports:
            - 3306:3306
    adminer:
      image: adminer
      restart: always
      ports:
        - 8182:8080
    php:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
            args:
                TIMEZONE: ${TIMEZONE}
        volumes:
            - ./symfony/:/var/www/symfony/
        networks:
            - symfony
    nginx:
        build:
            context: .
            dockerfile: docker/nginx/Dockerfile
        volumes:
            - ./symfony/:/var/www/symfony/
        ports:
            - 80:80
        networks:
            - symfony

volumes:
    db_app:

networks:
    symfony:
